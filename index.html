<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
        crossorigin="anonymous">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <main class="container">
        <div class="row my-3">
            <div class="col-2 text-center">
                View High Scores
            </div>
            <div class="col-8 text-center">
            </div>
            <div class="col-2 text-center" id="time-left">
                Time: 60s
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col text-center" id="quiz-box">
                <div>
                    <h1 id="quiz-header">
                        Coding Quiz Challenge
                    </h1>
                </div>
                <p id="instructions">
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
                <div class="d-none" id="quiz-body">
                    <div>
                        <button type="button" class="btn btn-primary m-2" id="answer-one">One</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary m-2" id="answer-two">Two</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary m-2" id="answer-three">Three</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary m-2" id="answer-four">Four</button>
                    </div>
                </div>
                <div id="quiz-start-button">
                    <button type="button" class="btn btn-primary" id="start-button">Start Quiz</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <!-- jQuery UI -->
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous">
    </script>
    <!-- jQuery Touch-Punch -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"
        integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <!-- Bootstrap Bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous">
    </script>
    <!-- User JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
